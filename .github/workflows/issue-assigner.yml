name: Issue Assigner

on:
  issues:
    types: [opened]

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    steps:
      - name: Auto Assign Issue
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            // Get repository owner and specified user
            const owners = [context.repo.owner, 'fwx5618177'];
            const issue = context.payload.issue;
            
            // Get issue labels
            const labels = issue.labels.map(label => label.name);
            
            // Determine assignee based on labels or round-robin
            let assignee = owners[Math.floor(Math.random() * owners.length)];
            
            // If issue has specific labels, assign to specific owners
            if (labels.includes('bug')) {
              assignee = context.repo.owner; // Assign bugs to repo owner
            } else if (labels.includes('enhancement')) {
              assignee = 'fwx5618177'; // Assign enhancements to specified user
            }
            
            try {
              await github.rest.issues.addAssignees({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                assignees: [assignee]
              });
              
              // Add a comment to notify the assignee
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `@${assignee} has been assigned to this issue.`
              });
              
            } catch (error) {
              console.log('Error assigning issue:', error);
            } 